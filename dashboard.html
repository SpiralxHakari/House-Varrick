<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starhaven OS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">

  <!-- Boot Screen -->
  <div id="boot-screen">
    <div class="terminal">
      <pre id="typed-text"></pre><span id="cursor">|</span>
    </div>
  </div>

  <!-- Dashboard Content (initially hidden) -->
  <div id="dashboard-content" class="hidden">
    
    <!-- House Crest -->
    <div id="house-crest">
      <img src="crest.png" alt="House Crest">
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="collapsed">
      <div class="sidebar-buttons">
        <button onclick="openApp('journal')">Journal</button>
        <button onclick="openApp('communications')">Comms</button>
        <button onclick="openApp('files')">Files</button>
      </div>
    </div>

    <!-- Toggle Button for Sidebar -->
    <button id="toggle-sidebar">â˜°</button>

    <!-- Main Dashboard Area -->
    <div id="window-area">
      <!-- App windows will be dynamically inserted here -->
    </div>
  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
