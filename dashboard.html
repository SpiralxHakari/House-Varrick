<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Varrick Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
  <!-- Boot terminal -->
  <div id="boot-screen" class="terminal">
    <pre id="boot-output"><span id="typed-text"></span><span id="cursor">|</span></pre>
  </div>

  <!-- Real dashboard hidden at first -->
  <div id="dashboard-content" class="dashboard-container hidden">
    <!-- House Crest -->
    <div id="house-crest">
      <img src="crest.png" alt="House Varrick Crest" />
    </div>
    <h1>Welcome to the House Varrick Command Dashboard</h1>
    <p>This is your secure command interface. More modules coming soon.</p>

    <div class="placeholder-windows">
      <div class="app-window">ğŸ“ Secure Docs (Coming Soon)</div>
      <div class="app-window">ğŸ’¬ Internal Chat (Coming Soon)</div>
      <div class="app-window">ğŸŒ SIPR Browser (Coming Soon)</div>
    </div>
  </div>

  <div id="window-area">
  <!-- App windows will appear here -->
  </div>

  <div id="sidebar" class="collapsed">
    <button id="toggle-sidebar" class="menu-btn">
      <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-buttons">
      <button onclick="openApp('docs')">ğŸ“ Secure Docs</button>
      <button onclick="openApp('chat')">ğŸ’¬ Internal Chat</button>
      <button onclick="openApp('sipr')">ğŸŒ SIPR Browser</button>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
