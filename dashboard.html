<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Varrick Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">

  <!-- Boot Screen -->
 <div id="boot-screen" class="terminal">
    <pre id="boot-output"><span id="typed-text"></span><span id="cursor">|</span></pre>
  </div>

  <!-- Dashboard Content (initially hidden) -->
  <div id="dashboard-content" class="hidden">
    
    <!-- House Crest -->
    <div id="house-crest">
      <img src="crest.png" alt="House Varrick Crest" />
    </div>
    <h1>Welcome to the House Varrick Command Dashboard</h1>
    <p>This is your secure command interface. More modules coming soon.</p>

    <div class="placeholder-windows">
      <div class="app-window">📁 Secure Docs (Coming Soon)</div>
      <div class="app-window">💬 Internal Chat (Coming Soon)</div>
      <div class="app-window">🌐 SIPR Browser (Coming Soon)</div>
    </div>
  </div>

    <!-- Sidebar -->
    <div id="sidebar" class="collapsed">
      <div class="sidebar-buttons">
        <button onclick="openApp('journal')">Journal</button>
        <button onclick="openApp('communications')">Comms</button>
        <button onclick="openApp('files')">Files</button>
      </div>
    </div>

    <!-- Toggle Button for Sidebar -->
    <button id="toggle-sidebar">☰</button>

    <!-- Main Dashboard Area -->
    <div id="window-area">
      <!-- App windows will be dynamically inserted here -->
    </div>
  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
